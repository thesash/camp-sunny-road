backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "sections"
    label: "Sections"
    files:
      - file: "site/content/_index.md"
        label: "Hero"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - {label: Subhead, name: subhead, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Button, name: button, widget: string}
          - {label: Url, name: url, widget: string}
      - file: "site/tickets/_index.md"
        label: "Passes"
        name: "passes"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - {label: Subhead, name: subhead, widget: string}
          - label: Features
            name: features
            widget: list
            fields:
              - label: Feature
              - name: feature
              - widget: text
          - {label: "Apply Headline", name: apply_headline, widget: string}
          - {label: "Apply Text", name: apply_text, widget: string}
          - {label: "Apply Button", name: apply_button, widget: string}
      - file: "site/partners/_index.md"
        label: "Partners"
        name: "partners"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Partners
            name: partners
            widget: list
            fields:
              - label: Logo
              - name: logo
              - widget: image
      - file: "site/activities/_index.md"
        label: "Activities"
        name: "activities"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - label: Activities
            name: activities
            widget: list
            fields:
              - label: Name
              - name: name
              - widget: string
      - file: "site/about/_index.md"
        - {label: Title, name: title, widget: string}
        - {label: Heading, name: heading, widget: string}
        - {label: Body, name: body, widget: markdown}
        - {label: Label, name: label, widget: string}
        - {label: Height, name: height, widget: height}
      - file: "site/location/_index.md"
        - {label: Title, name: title, widget: string}
        - {label: Heading, name: heading, widget: string}
        - {label: Body, name: body, widget: markdown}
        - {label: Label, name: label, widget: string}
        - {label: Height, name: height, widget: height}
      - file: "site/content/contact/_index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {label: Heading, name: heading, widget: string}
          - {label: Text, name: text, widget: text}
      - file: "site/footer/_index.md"
        - {label: Heading, name: heading, widget: string}


