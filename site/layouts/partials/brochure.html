<section class="container">
    
    <div class="is-10-mobile is-offset-1-mobile is-8-tablet is-offset-2-tablet column">
        <h5 class="title is-6 uppercase center-title">Explore The Camp</h5>
        <img id="brochure" class="brochure" src="{{.imageUrl}}"/>
    </div>
</section> 


{{partial "photoswipe-base"}}

<script>
    var openPhotoSwipe = function() {
    var pswpElement = document.querySelectorAll('.pswp')[0];

    // build items array
    var items = [
        {
            src: 'https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg',
            w: 964,
            h: 1024
        },
        {
            src: 'https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg',
            w: 1024,
            h: 683
        }
    ];
    
    // define options (if needed)
    var options = {
			 // history & focus options are disabled on CodePen        
      	history: false,
      	focus: false,

        showAnimationDuration: 0,
        hideAnimationDuration: 0
        
    };
    
    var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
    gallery.init();
};

document.getElementById('brochure').onclick = openPhotoSwipe;
</script>
